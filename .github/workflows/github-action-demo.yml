on:
  push:
  pull_request:
    branches: [main]

permissions:
  contents: write
name: Build
jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        targets: [esp32]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: "recursive"
      - name: esp-idf build
        uses: Fishwaldo/esp-idf-ci-action@v1.1
        with:
          esp_idf_version: latest
          target: ${{ matrix.targets }}
          path: "."
      - name: Rename artifact
        run: |
          ls -lah 
          cp ./build/advanced_https_ota.bin advanced_https_ota-${{ matrix.targets }}.bin
      - name: Archive Firmware Files
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.targets }}-firmware
          path: "*-${{ matrix.targets }}.bin"

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Firmware Files
        uses: actions/download-artifact@v2
        with:
          path: release
      - name: Release Firmware
        uses: ncipollo/release-action@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          artifacts: release/*/*.bin
          generateReleaseNotes: true
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Retrieve URL
        run: |
          gh api \
          -H "Accept: application/vnd.github+json" \
          /repos/${{ secrets.OWNER }}/${{ secrets.REPO_NAME }}/actions/artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PTA }}
